<!DOCTYPE html>
<html>
    <head>
        <style>
            .t1 td{
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <b>This table has borders:</b>
        <table class="t1">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
               <td>600</td>
            </tr>
        </table>
        <b>This table has no borders:</b>
        <table>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
    </body>
</html>
